<div fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="20px" class="container">
    <span class="track-name">{{musicService.currentTrack === undefined ? 'Artist' : musicService.currentTrack.artist}} - {{musicService.currentTrack === undefined ? 'Title' :  musicService.currentTrack.title}}</span>
  <mat-icon class="play-icon" matSuffix (click)="musicService.playing ? musicService.pause() : musicService.play()">
    {{musicService.playing ? 'pause' : 'play_arrow'}}</mat-icon>
  <section class="progress-bar">
    <mat-progress-bar mode="determinate" [value]="musicService.playing ? musicService.audio.currentTime / musicService.audio.duration * 100 : 0" color="warn">
    </mat-progress-bar>
  </section>

  <mat-slider
        max="1"
        min="0"
        step="0.05"
        thumbLabel="true"
        [(ngModel)]="musicService.audio.volume">
    </mat-slider>
</div>
