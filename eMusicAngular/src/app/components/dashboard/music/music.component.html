<div class="buttons" fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="5px">
    <label>Sort by: </label>
    <mat-button-toggle-group>
        <mat-button-toggle (click)="sortByTitle()" aria-label="Text align left">
            Title
        </mat-button-toggle>
        <mat-button-toggle (click)="sortByArtist()" value="center" aria-label="Text align center">
            Artist
        </mat-button-toggle>
        <mat-button-toggle (click)="sortByCost()" aria-label="Text align right">
            Cost
        </mat-button-toggle>
    </mat-button-toggle-group>
</div>
<div fxLayout="row wrap" fxLayoutAlign="center center" fxLayoutGap="20px">
    <app-track *ngFor="let t of currentPageTracks" [track]="t"></app-track>
</div>
<mat-paginator [pageSize]="tracksPerPage" [length]="trackCount" (page)="onPageChanged($event)"></mat-paginator>
